<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Reaction Tool Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .material-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17);
        }

        .reaction-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .reaction-btn:hover {
            transform: scale(1.15);
        }

        .reaction-btn.selected {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        .loading {
            animation: spin 1s linear infinite;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
        }

        .floating-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .floating-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            position: absolute;
            left: 0.75rem;
            top: 0.75rem;
            transition: all 0.2s ease;
            pointer-events: none;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label,
        .input-group textarea:focus ~ label,
        .input-group textarea:not(:placeholder-shown) ~ label {
            top: -0.5rem;
            left: 0.5rem;
            font-size: 0.75rem;
            background-color: white;
            padding: 0 0.25rem;
            color: #3b82f6;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-6 mb-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center">Facebook Reaction Tool Pro</h1>
            <p class="text-center mt-2 text-blue-100">Enhance your Facebook engagement with style</p>
        </div>
    </header>

    <div class="container mx-auto px-4 pb-12">
        <div class="max-w-3xl mx-auto">
            <!-- Main Card -->
            <div class="material-card rounded-xl p-6 mb-6 floating-card">
                <!-- Progress Indicator -->
                <div class="flex items-center justify-center mb-8">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                            <span class="material-icons text-sm">key</span>
                        </div>
                        <div class="h-1 w-16 bg-blue-500"></div>
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                            <span class="material-icons text-sm">link</span>
                        </div>
                        <div class="h-1 w-16 bg-blue-500"></div>
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                            <span class="material-icons text-sm">favorite</span>
                        </div>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="space-y-6">
                    <!-- Cookie Input -->
                    <div class="input-group">
                        <textarea id="cookie" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none transition-all duration-200" placeholder=" "></textarea>
                        <label>Facebook Cookie</label>
                    </div>

                    <!-- Link Input -->
                    <div class="input-group">
                        <input type="text" id="link" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder=" ">
                        <label>Facebook Post Link</label>
                    </div>

                    <!-- Preview Card -->
                    <div id="preview-card" class="hidden bg-gray-50 rounded-lg p-4 border border-gray-200">
                        <h3 class="font-semibold text-gray-800 mb-2">Post Preview</h3>
                        <div id="preview-content" class="text-sm text-gray-600"></div>
                    </div>

                    <!-- Reaction Selection -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <label class="block text-sm font-medium text-gray-700 mb-3">Select Reaction</label>
                        <div class="flex flex-wrap gap-4 justify-center">
                            <button class="reaction-btn p-3 rounded-full hover:bg-gray-100 text-2xl" data-reaction="LIKE" title="Like">üëç</button>
                            <button class="reaction-btn p-3 rounded-full hover:bg-gray-100 text-2xl" data-reaction="LOVE" title="Love">‚ù§Ô∏è</button>
                            <button class="reaction-btn p-3 rounded-full hover:bg-gray-100 text-2xl" data-reaction="CARE" title="Care">ü§ó</button>
                            <button class="reaction-btn p-3 rounded-full hover:bg-gray-100 text-2xl" data-reaction="HAHA" title="Haha">üòÑ</button>
                            <button class="reaction-btn p-3 rounded-full hover:bg-gray-100 text-2xl" data-reaction="WOW" title="Wow">üòÆ</button>
                            <button class="reaction-btn p-3 rounded-full hover:bg-gray-100 text-2xl" data-reaction="SAD" title="Sad">üò¢</button>
                            <button class="reaction-btn p-3 rounded-full hover:bg-gray-100 text-2xl" data-reaction="ANGRY" title="Angry">üò†</button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button id="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-4 rounded-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 flex items-center justify-center font-medium">
                        <span class="material-icons mr-2">send</span>
                        Submit Reaction
                    </button>
                </div>
            </div>

            <!-- History Card -->
            <div class="material-card rounded-xl p-6 floating-card">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <span class="material-icons mr-2">history</span>
                    Recent Activity
                </h2>
                <div id="history" class="space-y-3">
                    <!-- History items will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedReaction = null;
        const history = [];

        // Initialize tooltips
        document.querySelectorAll('.reaction-btn').forEach(button => {
            const tooltip = document.createElement('div');
            tooltip.className = 'absolute bg-gray-800 text-white px-2 py-1 rounded text-sm -top-8 left-1/2 transform -translate-x-1/2 opacity-0 transition-opacity duration-200';
            tooltip.textContent = button.getAttribute('title');
            button.appendChild(tooltip);
        });

        // Handle reaction button clicks
        document.querySelectorAll('.reaction-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.reaction-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                button.classList.add('selected');
                selectedReaction = button.dataset.reaction;
            });
        });

        // Preview functionality
        let previewTimeout;
        document.getElementById('link').addEventListener('input', (e) => {
            clearTimeout(previewTimeout);
            previewTimeout = setTimeout(async () => {
                const link = e.target.value;
                if (link) {
                    try {
                        const response = await fetch('/preview', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ link })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            document.getElementById('preview-card').classList.remove('hidden');
                            document.getElementById('preview-content').innerHTML = `
                                <p class="font-medium">${data.title}</p>
                                <p class="text-gray-500 mt-1">${data.description}</p>
                            `;
                        }
                    } catch (error) {
                        console.error('Preview error:', error);
                    }
                }
            }, 500);
        });

        // Form submission
        document.getElementById('submit').addEventListener('click', async () => {
            const cookie = document.getElementById('cookie').value;
            const link = document.getElementById('link').value;

            if (!cookie || !link || !selectedReaction) {
                Swal.fire({
                    icon: 'error',
                    title: 'Missing Information',
                    text: 'Please fill in all fields and select a reaction',
                    confirmButtonColor: '#3b82f6'
                });
                return;
            }

            try {
                const submitBtn = document.getElementById('submit');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="material-icons loading mr-2">refresh</span> Processing...';

                const response = await fetch('/react', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cookie,
                        link,
                        reaction: selectedReaction
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: 'Reaction submitted successfully',
                        confirmButtonColor: '#3b82f6'
                    });

                    // Add to history
                    addToHistory(link, selectedReaction);
                } else {
                    throw new Error(data.error || 'An error occurred');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message,
                    confirmButtonColor: '#3b82f6'
                });
            } finally {
                const submitBtn = document.getElementById('submit');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span class="material-icons mr-2">send</span> Submit Reaction';
            }
        });

        function addToHistory(link, reaction) {
            const timestamp = new Date().toLocaleTimeString();
            history.unshift({ link, reaction, timestamp });
            
            // Keep only last 5 items
            if (history.length > 5) history.pop();
            
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = history.map(item => `
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <div class="flex items-center">
                        <span class="text-xl mr-3">${getReactionEmoji(item.reaction)}</span>
                        <div class="text-sm">
                            <div class="text-gray-600 truncate max-w-xs">${item.link}</div>
                            <div class="text-gray-400">${item.timestamp}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getReactionEmoji(reaction) {
            const emojis = {
                'LIKE': 'üëç',
                'LOVE': '‚ù§Ô∏è',
                'CARE': 'ü§ó',
                'HAHA': 'üòÑ',
                'WOW': 'üòÆ',
                'SAD': 'üò¢',
                'ANGRY': 'üò†'
            };
            return emojis[reaction] || 'üëç';
        }
    </script>
</body>
</html>
